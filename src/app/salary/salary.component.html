<div id="salaryBar">
  <label>Employee ID: </label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="inputID"
    (input)="checkIDString(inputID)"
  />

  <button class="btn" [disabled]="stringInvalid" (click)="onIDSearch()">
    Get Employee Salary History
  </button>

  <button>Add Salary</button>
</div>

<div *ngFor="let salary of salaries">
  <tr>
    <th>Employee Number</th>
    <th>Salary</th>
    <th>Start Date</th>
    <th>End Date</th>
  </tr>
  <tr>
    <td>{{ salary.emp_no }}</td>
    <td>{{ salary.salary }}</td>
    <td>{{ salary.from_date }}</td>
    <td>{{ salary.to_date }}</td>
  </tr>
  <br />
</div>
