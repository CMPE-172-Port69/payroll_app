<div id="salaryBar">
  <label>Employee ID: </label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="inputID"
    (input)="checkIDString(inputID)"
  />

  <button class="btn" [disabled]="stringInvalid" (click)="onIDSearch()">
    Get Employee Salary History
  </button>

  <button class="btn" [disabled]="stringInvalid" (click)="onModifyEndDate()">
    Employee Stopped Work - Set Current Salary End Date to Today
  </button>

  <br />
  <br />

  <label>Salary: </label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="newSalary"
    (input)="checkNewSalaryString(newSalary)"
  />
  <button
    class="btn"
    [disabled]="inputsInvalid"
    (click)="onModifyEndDateAndAddSalary()"
  >
    Add Salary
  </button>
</div>

<div *ngFor="let salary of salaries">
  <tr>
    <th>Employee Number</th>
    <th>Salary</th>
    <th>Start Date</th>
    <th>End Date</th>
  </tr>
  <tr>
    <td>{{ salary.emp_no }}</td>
    <td>{{ salary.salary }}</td>
    <td>{{ salary.from_date }}</td>
    <td>{{ salary.to_date }}</td>
  </tr>
  <br />
</div>
